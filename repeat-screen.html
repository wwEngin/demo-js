<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var arr = ['1', '2', '3', '4', '5', '6', '6', '7', '8', '1', '1', '1'];
			var list = [];
			for(var i = 0; i < arr.length; i++) {
				var hasRead = false;
				for(var k = 0; k < list.length; k++) {
					if(i == list[k]) {
						hasRead = true;
					}
				}
				if(hasRead) {
					break;
				}
				var _index = i;
				console.log(i)
				var haveSame = false;
				for(var j = i + 1; j < arr.length; j++) {
					if(arr[i] == arr[j]) {
						list.push(j);
						_index += "," + j;
						haveSame = true;
					}
				}
				if(haveSame) {
					document.write("数组中值为" + arr[i] + "相同元素的下标为" + _index);
				}
			}
		</script>
	</body>

</html>
