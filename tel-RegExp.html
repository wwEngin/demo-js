<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="sr" value="" placeholder="请输入手机号码" maxlength="11"/>
		<button id="btn">验证</button>
		<script type="text/javascript">
			var btn = document.getElementById('btn')
			btn.onclick = function(){
				console.log('test:' + (/^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/gi).test(document.getElementById('sr').value))
				console.log('exec:' + (/150/gi).exec(document.getElementById('sr').value))
				console.log('search:' + (document.getElementById('sr').value).search('150'))
			}
		</script>
	</body>
</html>
