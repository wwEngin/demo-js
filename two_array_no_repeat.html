	<body>
		<script type="text/javascript">
			function array_diff(a, b) {
				for(var i = 0; i < b.length; i++) {
					for(var j = 0; j < a.length; j++) {
						if(a[j] == b[i]) {
							a.splice(j, 1);
							j = j - 1;
						}
					}
				}
				console.log(a)
				return a;
			}
		var arr_a = [1,2,3,4,5,5];
		var arr_b = [1,3,7,8,10];
		array_diff(arr_a,arr_b)
		</script>
