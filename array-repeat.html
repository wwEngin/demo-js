<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		
	</head>

	<body>
		<script type="text/javascript">
			var arr = [1, 2, 2, 3, 4, 5, 6, 6];

			function getArray(a) {
				var hash = {},
					len = a.length,
					result = [];

				for(var i = 0; i < len; i++) {
					if(!hash[a[i]]) {
						hash[a[i]] = true;
						result.push(a[i]);
					}
				}
				return result;
			}

			getArray(arr); // 输出[1， 2， 3， 4， 5， 6]
			console.log(getArray(arr))
		</script>
	</body>

</html>
