<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				height: 700px;
				float: left;
				box-sizing: border-box;
			}
			
			div.left {
				width: 25%;
				background: red;
				border: 1px solid black;
			}
			
			div.cent {
				width: 50%;
				background: yellow;
				padding: 0 20px;
				border: 1px solid black;
			}
			
			div.right {
				width: 25%;
				background: blue;
				border: 1px solid black;
			}
		</style>
	</head>

	<body>
		<div class="left"></div>
		<div class="cent"></div>
		<div class="right"></div>
	</body>

</html>
